@args String msgRegister
<!DOCTYPE html>
<html style="font-size: 16px;">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="Auction House">
    <meta name="description" content="">
    <meta name="page_type" content="np-template-header-footer-from-plugin">
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="register">
    <meta property="og:type" content="website">
    <title>Register</title>
    <link rel="stylesheet" href="https://drive.google.com/uc?id=1KBB9J2ANmxqE5ePg_bpDalYTCTJ6W-Is" media="screen">
    <link rel="stylesheet" href="https://drive.google.com/uc?id=1G-XlzEY8I5ka8dAJJz39zdA288YnNORW" media="screen">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
    <script class="u-script" type="text/javascript" href="https://drive.google.com/uc?id=1R_LsPlojTBfKjaLFZsmz_XHGwcFToW0Z" defer=""></script>
    <script class="u-script" type="text/javascript" href="https://drive.google.com/uc?id=1SYflZJXCCYgbtTTUu0RkyWSDFG3BhIir" defer=""></script>
  </head>

  <body class="u-body" background="https://drive.google.com/uc?id=1zWqNFwlhP6bVOsuspOEZV5aQHYY56BII" style="background-position: 50% 50% ; background-attachment: fixed;" >
    <header class="u-clearfix u-header u-palette-4-dark-2 u-header" id="sec-b42a" >
      <div class="u-clearfix u-sheet u-sheet-1">
        <a class="u-image u-logo u-image-1" data-image-width="512" data-image-height="512">
          <img src="https://drive.google.com/uc?id=1JCaE2DLg3qk_daWs81GI9r9iGoMEF06x" class="u-logo-image u-logo-image-1" data-image-width="89.95">
        </a>
        <h2 class="u-text u-text-1">Auction House</h2>
      </div>
    </header>
    <section class="u-align-center u-clearfix u-image u-section-1" id="sec-f74b" data-image-width="1834" data-image-height="1080">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-form u-form-1">
          <h3 class="w3-center" style="color:red" >@msgRegister</h3>
          <form action="/register" method="post" class="u-clearfix u-form-spacing-31 u-form-vertical u-inner-form" style="padding: 0px;" source="custom" name="form">
            <div class="u-form-group u-form-name u-form-group-1">
              <label for="name-5151" class="u-form-control-hidden u-label"></label>
              <input onkeypress="return /[a-z ]/i.test(event.key)" maxlength="40" type="text" placeholder="Name" id="name-5151" name="firstName" class="u-custom-font u-grey-10 u-input u-input-rectangle u-text-black u-text-font u-input-1" required="">
            </div>
            <div class="u-form-group u-form-group-2">
              <label for="email-cd2c" class="u-form-control-hidden u-label" wfd-invisible="true"></label>
              <input onkeypress="return /[a-z ]/i.test(event.key)" maxlength="40" type="text" id="email-cd2c" name="lastName" class="u-custom-font u-grey-10 u-input u-input-rectangle u-text-black u-text-font u-input-2" required="required" placeholder="Last Name">
            </div>
			            <div class="u-form-group u-form-group-3">
              <label for="text-1902" class="u-form-control-hidden u-label"></label>
              <input onkeypress="return /[a-z0-9]/i.test(event.key)" maxlength="40" type="text" placeholder="Username" id="text-1902" name="username" class="u-custom-font u-grey-10 u-input u-input-rectangle u-text-black u-text-font u-input-3" required="">
            </div>
            <div class="u-form-email u-form-group u-form-group-4">
              <label for="text-9823" class="u-form-control-hidden u-label"></label>
              <input onkeypress="return /[a-z0-9@@.]/i.test(event.key)" maxlength="40" type="email" placeholder="Email" id="email-cd2c" name="email" class="u-custom-font u-grey-10 u-input u-input-rectangle u-text-black u-text-font u-input-4" required="">
            </div>
            <div class="u-form-group u-form-group-5">
              <label for="text-077d" class="u-form-control-hidden u-label"></label>
              <input onkeypress="return /[a-z0-9]/i.test(event.key)"type="password" maxlength="40" placeholder="Password" id="text-077d" name="pwd" class="u-custom-font u-grey-10 u-input u-input-rectangle u-text-black u-text-font u-input-5" required="">
            </div>
            <div class="u-form-group u-form-phone u-form-group-6">
              <label for="text-ded9" class="u-form-control-hidden u-label"></label>
              <input onkeypress="return /[0-9]/i.test(event.key)" type="text" placeholder="Mobile Number"  required pattern="[0-9 /]{12}"  maxlength="12" id="text-ded9" name="mobileNumber" class="u-custom-font u-grey-10 u-input u-input-rectangle u-text-black u-text-font u-input-6" required="">
            </div>
            <div class="u-form-date u-form-group u-form-group-7">
              <label for="text-de66" class="u-form-control-hidden u-label"></label>
              <input type="date" placeholder="Birthday" id="text-de66" name="bday" class="u-custom-font u-grey-10 u-input u-input-rectangle u-text-black u-text-font u-input-7" required="required">
            </div>
            <div class="u-form-checkbox u-form-group u-form-group-8">
              <input type="checkbox" id="checkbox-80c5" name="timeExtension" value="On" required="required>
              <label for="checkbox-80c5" class="u-label"><p style="padding-left:10px;">By checking on this box you agree <a href="/termOfUse" target="_blank">Term of use</a> of our site </p>
              </label>
            </div>
            <div class="u-align-right u-form-group u-form-submit u-form-group-8">
              <button type="submit" class="u-active-palette-1-light-1 u-border-1 u-border-active-palette-1-light-1 u-border-hover-palette-1-light-1 u-border-palette-4-light-1 u-btn u-btn-round u-btn-submit u-button-style u-hover-palette-1-light-1 u-palette-4-dark-2 u-radius-50 u-btn-1">REGISTER</button>
              <input type="submit" value="submit" class="u-form-control-hidden" wfd-invisible="true">
            </div>
          </form>
        </div>
        <a href="/" method="get" class="u-btn u-btn-round u-button-style u-hover-palette-1-light-1 u-palette-4-dark-2 u-radius-50 u-btn-2">LOG IN<span style="font-size: 1rem;"></span>
        </a>
      </div>
    </section>
    <section class="u-backlink u-clearfix u-grey-80">
        <span>Powered by</span>
      <a class="u-link" href="https://github.com/IngSW-unipv/Progetto-E21" target="_blank">
        <span>Team progetto E-21</span>
      </a>. 
    </section>
  </body>

</html>
