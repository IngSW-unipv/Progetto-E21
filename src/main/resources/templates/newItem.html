@args int cookie
<!DOCTYPE html>
<html style="font-size: 16px;">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="Auction House">
    <meta name="description" content="">
    <meta name="page_type" content="np-template-header-footer-from-plugin">
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="create item">
    <meta property="og:type" content="website">
    <title>New Item</title>
    <link rel="stylesheet" href="https://drive.google.com/uc?id=1Pp0NrxvecntMvdLkxFNzREN7rxN6hsOU" media="screen">
	  <link rel="stylesheet" href="https://drive.google.com/uc?id=1S-Js8MF_4VpqqdBgATJFhhf_x03KbMp5" media="screen">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
    <script class="u-script" type="text/javascript" src="https://drive.google.com/uc?id=18KWJznml6f2gDl7PC-dTGQmCwTbPaRIi" defer=""></script>
    <script class="u-script" type="text/javascript" src="https://drive.google.com/uc?id=1F7K1rrfMFag6Uos3sRrFld8RR5wBBpC3" defer=""></script>
    <script>	
      document.cookie = "cookie = @cookie"
    </script>
  </head>

  <body class="u-body" background="https://drive.google.com/uc?id=1zWqNFwlhP6bVOsuspOEZV5aQHYY56BII" class="u-body u-image" style="background-position: 50% 50% ; background-attachment: fixed;">
    <header class="u-clearfix u-header u-palette-4-dark-2 u-header" id="sec-b42a">
      <div class="u-clearfix u-sheet u-sheet-1">
        <a href="/home?cookie=@cookie" class="u-image u-logo u-image-1" data-image-width="512" data-image-height="512">
          <img src="https://drive.google.com/uc?id=1JCaE2DLg3qk_daWs81GI9r9iGoMEF06x" class="u-logo-image u-logo-image-1" data-image-width="89.95">
        </a>
        <h2 class="u-text u-text-1">Auction House</h2>
      </div>
    </header>
    <section class="u-clearfix u-image u-section-1" id="sec-d036" data-image-width="1834" data-image-height="1080">
      <div class="u-clearfix u-sheet u-sheet-1" style="margin: 0px auto 200px auto;">
        <div class="u-form u-form-1">
          <form action="/confirmAuction" method="POST" enctype="multipart/form-data" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 10px;">
            <div class="u-form-group u-form-name">
              <label for="name-3ad5" class="u-form-control-hidden u-label"></label>
              <input type="text" onkeypress="return /[a-z 0-9.-]/i.test(event.key)" maxlength="40" placeholder="Name" id="name-3ad5" name="name" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
            </div>
            <div class="u-form-group u-form-group-2">
              <label for="text-d750" class="u-label">Choose image</label>
              <input type="file"  accept=".jpg , .png , .jpeg" placeholder="" id="text-d750" name="img" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
            </div>
            <div class="u-form-group u-form-message">
              <label for="message-3ad5" class="u-form-control-hidden u-label"></label>
              <textarea onkeypress="return /[a-z 0-9.,-]/i.test(event.key)" placeholder="Description" rows="4" cols="50" id="message-3ad5" name="description" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="" maxlength="200"></textarea>
            </div>
			<div class="u-align-right u-form-group u-form-submit">
              <button formaction="/newLot"   class="u-border-none u-btn u-btn-round u-btn-submit u-button-style u-palette-4-dark-2 u-radius-50 u-btn-1">New Lot</button>
              <input type="submit"  formaction="/newLot" value="submit" class="u-form-control-hidden">
              <button  formaction="/addItem"    class="u-border-none u-btn u-btn-round u-btn-submit u-button-style u-palette-4-dark-2 u-radius-50 u-btn-1">New Item</button>
              <input type="submit"  value="submit" formaction="/addItem" class="u-form-control-hidden">
              <button  formaction="/confirmAuction"   class="u-border-none u-btn u-btn-round u-btn-submit u-button-style u-palette-4-dark-2 u-radius-50 u-btn-1">Create Auction</button>
              <input type="submit"  value="submit" formaction="/confirmAuction" class="u-form-control-hidden">
            </div>
            <input type="hidden" value="" name="recaptchaResponse">
          </form>
        </div>
        <h5 class="u-text u-text-default u-text-palette-4-dark-2 u-text-1">Item Details<br>
        </h5>
      </div>
    </section>
    <section style="position:fixed; bottom:0px; left:0px; right:0px; margin-bottom:0px;" class="u-backlink u-clearfix u-grey-80">
        <span>Powered by</span>
      <a class="u-link" href="https://github.com/IngSW-unipv/Progetto-E21" target="_blank">
        <span>Team progetto E-21</span>
      </a> 
    </section>
  </body>

</html>
