@args String msgLogin
<!DOCTYPE html>
<html style="font-size: 16px;">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="Auction House">
    <meta name="description" content="">
    <meta name="page_type" content="np-template-header-footer-from-plugin">
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="login">
    <meta property="og:type" content="website">
    <title>Log In</title>
    <link rel="stylesheet" href="https://drive.google.com/uc?id=1KBB9J2ANmxqE5ePg_bpDalYTCTJ6W-Is" media="screen">
    <link rel="stylesheet" href="https://drive.google.com/uc?id=11aOfLUuO8vaEvxY4VcDEZNdLuzZusQWZ" media="screen">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
    <script class="u-script" type="text/javascript" href="https://drive.google.com/uc?id=1R_LsPlojTBfKjaLFZsmz_XHGwcFToW0Z" defer=""></script>
    <script class="u-script" type="text/javascript" href="https://drive.google.com/uc?id=1SYflZJXCCYgbtTTUu0RkyWSDFG3BhIir" defer=""></script>
  </head>

  <body class="u-body u-image"  background="https://drive.google.com/uc?id=1zWqNFwlhP6bVOsuspOEZV5aQHYY56BII" style="background-position: 50% 50% ; background-attachment: fixed;" >
    <header class="u-clearfix u-header u-palette-4-dark-2 u-header" id="sec-b42a">
      <div class="u-clearfix u-sheet u-sheet-1">
        <a class="u-image u-logo u-image-1" data-image-width="512" data-image-height="512">
          <img src="https://drive.google.com/uc?id=1JCaE2DLg3qk_daWs81GI9r9iGoMEF06x" class="u-logo-image u-logo-image-1" data-image-width="89.95">
        </a>
        <h2 class="u-text u-text-1">Auction House</h2>
      </div>
    </header>
    <section class="u-clearfix u-section-1" id="sec-f7cd">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-form u-form-1">
          <form action="/login" method="post" class="u-clearfix u-form-spacing-31 u-form-vertical u-inner-form" style="padding: 0px;" source="custom" name="form">
            <div class="u-form-email u-form-group u-form-group-1">
              <label for="text-9823" class="u-form-control-hidden u-label"></label>
              <h3 class="w3-center" style="color:red" >@msgLogin</h3>
              <input type="email" placeholder="Email" id="text-9823" name="email" class="u-custom-font u-grey-10 u-input u-input-rectangle u-text-black u-text-font u-input-1">
            </div>
            <div class="u-form-group u-form-group-2">
              <label for="text-077d" class="u-form-control-hidden u-label"></label>
              <input type="password" placeholder="Password" id="text-077d" name="password" class="u-custom-font u-grey-10 u-input u-input-rectangle u-text-black u-text-font u-input-2">
            </div>
            <div class="u-align-left u-form-group u-form-submit u-form-group-3">
              <button type="submit" class="u-active-palette-1-light-1 u-border-1 u-border-active-palette-1-light-1 u-border-hover-palette-1-light-1 u-border-palette-4-light-1 u-btn u-btn-round u-btn-submit u-button-style u-hover-palette-1-light-1 u-palette-4-dark-2 u-radius-50 u-btn-1">log in</button>
              <input type="submit" value="submit" class="u-form-control-hidden" wfd-invisible="true">
            </div>
          </form>
        </div>
        <a href="/registerRequest" method="get" class="u-btn u-btn-round u-button-style u-hover-palette-1-light-1 u-palette-4-dark-2 u-radius-50 u-btn-2">REGISTER<br>
        </a>
      </div>
    </section>
    <section style="position:fixed; bottom:0px; left:0px; right:0px; margin-bottom:0px;" class="u-backlink u-clearfix u-grey-80">
        <span>Powered by</span>
      <a class="u-link" href="https://github.com/IngSW-unipv/Progetto-E21" target="_blank">
        <span>Team progetto E-21</span>
      </a>. 
    </section>
  </body>

</html>
