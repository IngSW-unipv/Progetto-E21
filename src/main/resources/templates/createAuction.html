@args int cookie
<!DOCTYPE html>
<html style="font-size: 16px;">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="Auction House">
    <meta name="description" content="">
    <meta name="page_type" content="np-template-header-footer-from-plugin">
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="createAuction">
    <meta property="og:type" content="website">
    <title>New Auction</title>
    <link rel="stylesheet" href="https://drive.google.com/uc?id=1Pp0NrxvecntMvdLkxFNzREN7rxN6hsOU" media="screen">
	  <link rel="stylesheet" href="https://drive.google.com/uc?id=1H-6_6RnnObscGADUnIUw_7AJPINLO1Dd" media="screen">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
    <script class="u-script" type="text/javascript" src="https://drive.google.com/uc?id=18KWJznml6f2gDl7PC-dTGQmCwTbPaRIi" defer=""></script>
    <script class="u-script" type="text/javascript" src="https://drive.google.com/uc?id=1F7K1rrfMFag6Uos3sRrFld8RR5wBBpC3" defer=""></script>
    <script>		
      document.cookie = "cookie = @cookie"
    </script>
  </head>

  <body background="https://drive.google.com/uc?id=1zWqNFwlhP6bVOsuspOEZV5aQHYY56BII" style="background-position: 50% 50% ; background-attachment: fixed;" class="u-body">
    <header class="u-clearfix u-header u-palette-4-dark-2 u-header" id="sec-b42a">
      <div class="u-clearfix u-sheet u-sheet-1">
        <a href="/home?cookie=@cookie" class="u-image u-logo u-image-1" data-image-width="512" data-image-height="512">
          <img src="https://drive.google.com/uc?id=1JCaE2DLg3qk_daWs81GI9r9iGoMEF06x" class="u-logo-image u-logo-image-1" data-image-width="89.95">
        </a>
        <h2 class="u-text u-text-1">Auction House</h2>
      </div>
    </header>
    <section class="u-clearfix u-image u-section-1" id="sec-1f52" data-image-width="1834" data-image-height="1080">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h5 class="u-text u-text-default u-text-1">Auction Details</h5>
        <div class="u-form u-form-1">
          <form action="/createAuction" method="POST" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 10px;">
            <div class="u-form-group u-form-name">
              <label for="name-0938" class="u-form-control-hidden u-label"></label>
              <input type="text" onkeypress="return /[a-z 0-9-.]/i.test(event.key)" maxlength="40" placeholder="Name" id="name-0938" name="name" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
            </div>
            <div class="u-form-group u-form-partition-factor-2 u-form-group-2">
              <label for="text-673d" class="u-form-control-hidden u-label"></label>
              <input type="text" onkeypress="return /[0-9]/i.test(event.key)" required pattern="[0-9]{1}{6}" maxlength="6" placeholder="Starting Price" id="text-673d" name="sPrice" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
            </div>
            <div class="u-form-group u-form-partition-factor-2 u-form-group-3">
              <label for="text-32ad" class="u-form-control-hidden u-label"></label>
              <input type="text" onkeypress="return /[0-9]/i.test(event.key)" required pattern="[0-9]{1}{5}" placeholder="Rise" id="text-32ad" name="rise" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
            </div>
            <div class="u-form-date u-form-group u-form-partition-factor-2 u-form-group-4">
              <label for="text-510a" class="u-label">Auction Start</label>
              <input type="date" placeholder="" id="text-510a" name="sDate" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
            </div>
            <div class="u-form-group u-form-partition-factor-2 u-form-group-5">
              <label for="text-1bfd" class="u-form-control-hidden u-label"></label>
              <input type="time" placeholder="" id="text-1bfd" name="sTime" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
            </div>
            <div class="u-form-date u-form-group u-form-partition-factor-2 u-form-group-6">
              <label for="text-daa2" class="u-label">Auction Deadline</label>
              <input type="date" placeholder="" id="text-daa2" name="eDate" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
            </div>
            <div class="u-form-group u-form-partition-factor-2 u-form-group-7">
              <label for="text-da20" class="u-form-control-hidden u-label"></label>
              <input type="time" placeholder="" id="text-da20" name="eTime" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
            </div>
            <div class="u-form-checkbox u-form-group u-form-group-8">
              <input type="checkbox" id="checkbox-80c5" name="timeExtension" value="On">
              <label for="checkbox-80c5" class="u-label">Time extention (1 day)<br>
              </label>
            </div>
            <div class="u-align-right u-form-group u-form-submit">
              <button href="/createAuction" class="u-border-none u-btn u-btn-round u-btn-submit u-button-style u-palette-4-dark-2 u-radius-50 u-btn-1">Submit<br>
              </button>
              <input type="submit" value="submit" class="u-form-control-hidden">
            </div>
            <input type="hidden" value="" name="recaptchaResponse">
          </form>
        </div>
      </div>
    </section>
    <section style="position:fixed; bottom:0px; left:0px; right:0px; margin-bottom:0px;" class="u-backlink u-clearfix u-grey-80">
      <span>Powered by</span>
    <a class="u-link" href="https://github.com/IngSW-unipv/Progetto-E21" target="_blank">
      <span>Team progetto E-21</span>
    </a>. 
  </section>
  </body>

</html>
