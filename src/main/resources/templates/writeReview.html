    <header class="u-clearfix u-header u-palette-4-dark-2 u-header" id="sec-b42a">

        <a href="/myProfile?cookie=@cookie" class="u-border-none u-btn u-btn-round u-button-style u-hover-palette-1-light-1 u-radius-50 u-text-palette-4-dark-2 u-white u-btn-2">PROFILE</a>

        <h4 class="u-text u-text-default u-text-palette-4-dark-2 u-text-1">@(auction.getName())</h4>
        <h5 class="u-text u-text-default u-text-palette-4-dark-2 u-text-2">YOUR REVIEW</h5>
        <div class="u-form u-palette-1-light-3 u-form-1">
          <form action="/sendReview" method="POST" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 10px;">
			<input type="hidden" id="profile" name="auctionID" value="@(auction.getId())">
            <div class="u-form-group u-form-message">

              <textarea rows="4" cols="50" id="message" name="message" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="" placeholder="Add a review. (MAX 250 characters)"></textarea>
            </div>
            <div class="u-align-right u-form-group u-form-submit">

              <input type="submit" value="submit" class="u-form-control-hidden">
              <input type="hidden" id="username" name="username" value="@(auction.getOwner())">
            </div>
            <input type="hidden" value="" name="recaptchaResponse">
          </form>
        </div>
      </div>
