@args int cookie,  ArrayList<auction.Auction> auctions

<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="Auction House, Live Auctions, Last Auctions, Auction House">
    <meta name="description" content="">
    <meta name="page_type" content="np-template-header-footer-from-plugin">
    <title>Home</title>
    <link rel="stylesheet" href="https://drive.google.com/uc?id=1PjOz0t4R1DDs9_j_mLc90MPUli5jMHe1" media="screen">
    <link rel="stylesheet" href="https://drive.google.com/uc?id=15x2Qk76I5aPnfw-76nobjVl3F4kXok7e" media="screen">
    <script class="u-script" type="text/javascript" href="https://drive.google.com/uc?id=1R_LsPlojTBfKjaLFZsmz_XHGwcFToW0Z" defer=""></script>
    <script class="u-script" type="text/javascript" href="https://drive.google.com/uc?id=1SYflZJXCCYgbtTTUu0RkyWSDFG3BhIir" defer=""></script>
    <meta name="generator" content="Nicepage 3.18.2, nicepage.com">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
    
    
    <script type="application/ld+json">{
		"@@context": "http://schema.org",
		"@@type": "Organization",
		"name": "",
		"logo": "images/LOGO.png"
}</script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="Home">
    <meta property="og:type" content="website">
  </head>
  <body background="https://drive.google.com/uc?id=1zWqNFwlhP6bVOsuspOEZV5aQHYY56BII" class="u-body u-image" style="background-position: 50% 50% ; background-attachment: fixed;">
  <header class="u-clearfix u-header u-palette-4-dark-2 u-header" id="sec-b42a">
  <div class="u-clearfix u-sheet u-sheet-1">
        <a  class="u-image u-logo u-image-1" data-image-width="512" data-image-height="512">
          <img src="https://drive.google.com/uc?id=1JCaE2DLg3qk_daWs81GI9r9iGoMEF06x" class="u-logo-image u-logo-image-1" data-image-width="89.95">
        </a>
        <h2 class="u-text  u-text-1">Auction House</h2>
        <a href="/home?cookie=@cookie" method="post" class="u-btn u-btn-round u-button-style u-hover-palette-1-light-1 u-radius-50 u-text-palette-4-dark-2 u-white u-btn-1">HOME<br></a>
        <a href="/myProfile?cookie=@cookie" method="post" class="u-btn u-btn-round u-button-style u-hover-palette-1-light-1 u-radius-50 u-text-palette-4-dark-2 u-white u-btn-2">PROFILE</a>
        <a href="/registerRequest" method="post" class="u-btn u-btn-round u-button-style u-hover-palette-1-light-1 u-radius-50 u-text-palette-4-dark-2 u-white u-btn-3">CHAT</a>
		</div></header>
    <section class="u-align-center u-clearfix  u-section-1" id="sec-f692">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h2 class="u-text u-text-default u-text-palette-4-dark-2 u-text-1">Live Auctions</h2>
        <div class="u-expanded-width u-list u-list-1">
          <div class="u-repeater u-repeater-1">
		  
		  @for (auction.Auction ac: auctions) {
            <div class="u-align-center u-container-style u-list-item u-repeater-item">
              <div class="u-container-layout u-similar-container u-container-layout-1">
                <img alt="" class="u-expanded-width u-image u-image-default u-image-1" data-image-width="2000" data-image-height="1333" src="data:image/png;base64, @(ac.getThumbnail())">
                <div class="u-align-center u-container-style u-group u-group-1">
                  <div class="u-container-layout u-valign-middle u-container-layout-2">
                  </div>
                </div>
                <p class="u-text u-text-3"><h5 class="u-text u-text-2" >@(ac.getName())</h5>Starting price: @(ac.getStartingPrice())$ Ending: @(ac.geteDate()) Auctioner: @(ac.getOwner())</p>
                <a href="/productDetails?cookie=@cookie&auctioner=@(ac.getOwner())&auctionID=@(ac.getId())" method = "get" class="u-btn u-btn-round u-button-style u-hover-palette-1-light-1 u-palette-4-dark-2 u-radius-50 u-btn-1">go to auction</a>
              </div>
            </div>
           }
			
			
          </div>
        </div>
      </div>
    </section> 
    <footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-1c9f"></footer>
    <section class="u-backlink u-clearfix u-grey-80">
        <span>Powered by</span>
      <a class="u-link" href="https://github.com/IngSW-unipv/Progetto-E21" target="_blank">
        <span>Team progetto E-21</span>
      </a>. 
    </section>
  </body>
</html>
